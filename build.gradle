plugins {
    id 'java'
}

group = 'com.aqa_git_test'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.11.4',
            'com.codeborne:selenide:7.7.0'
    )

    test {
        useJUnitPlatform()
    }
}